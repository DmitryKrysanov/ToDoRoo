<main class="main">
  <div class="main__content">
    <h1 class="main__title">ToDoRoo App</h1>
    <todo-app-add-task (title)="add($event)"></todo-app-add-task>

    <todo-app-task-list
      [tasks]="tasks$ | async"
      [isLoading]="isLoading$ | async"
      (edit)="edit($event)"
      (delete)="delete($event)"
    ></todo-app-task-list>
  </div>
</main>
